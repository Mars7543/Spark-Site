<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BCA Spark">

        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" type="text/css" href="./css/public/forgot_password.css">
        <link rel="icon" type="image/png" href="./img/favicon-2.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300i,400,400i" rel="stylesheet">
        <title>BCA Spark</title>
</head>
<body>
    <div class="container">
        <img src="./img/favicon-2.png" alt="">

        <h1>Forgot Password</h1>

        <h3 class="submit-notification submit-success hidden">
            You should soon receive an email allowing you to reset your password.<br />
            Please make sure to check your spam and trash if you can't find the email.
        </h3>
        <h3 class="submit-notification submit-error hidden"></h3>
        <form action="/api/users/send_reset_email" method="POST">
            <h4>Email</h4>
            <input id="email" name="email" type="text" placeholder="email" required>

            <div class="buttons">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/forgot_password.js"></script>
</body>
</html>
