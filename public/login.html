<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BCA Spark">

        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" type="text/css" href="./css/main/login.css">
        <link rel="icon" type="image/png" href="./img/favicon-2.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300i,400,400i" rel="stylesheet">
        <title>BCA Spark</title>
</head>
<body>
    <div class="container">
        <img src="./img/favicon-2.png" alt="">

        <form action="./api/auth" method="POST">
            <h4>Email</h4>
            <input id="user" name="email" type="text" placeholder="email" required>
            
            <h4>Password</h4>
            <input id="password" name="password" type="password" placeholder="password" required>

            <div class="buttons">
                <button id="login">Login</button>
                <button id="forgotpass">Forgot Password</button>
            </div>
        </form>
    </div>
</body>
</html>
