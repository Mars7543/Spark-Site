<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BCA Spark">

        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" type="text/css" href="./css/main/reset_password.css">
        <link rel="icon" type="image/png" href="./img/favicon-2.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300i,400,400i" rel="stylesheet">
        <title>BCA Spark</title>
</head>
<body>

    <h3 class="invalid-url hidden">Your reset password token has expired.<br/>Click <a href="/forgot_password.html">here</a> to reset your password again.</h4>

    <div class="container hidden">
        <img src="./img/favicon-2.png" alt="">

        <h1>Reset Password</h1>

        <h3 class="reset-notification reset-success hidden">
            Successfully Reset Password!<br>
            Click <a href="/login.html">here</a> to login.
        </h3>
        <h3 class="reset-notification reset-error hidden"></h3>
        <form action="/api/users/reset" method="POST">
            <h4>Email</h4>
            <input class="password" name="password" type="password" placeholder="Password" required>
            <input class="password" name="password" type="password" placeholder="Confirm Password" required>

            <div class="buttons">
                <button id="reset">Reset My Password</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/reset_password.js"></script>
</body>
</html>
